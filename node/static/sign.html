<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <script src='./foo.js'></script>
  <title>登录注册</title>
  <style>
    body{
      display: flex;
    }

    .login, .register {
      padding: 30px;
      border: 1px solid #000;
      margin: 20px;
    }

    .title {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class='login'>
    <h3 class='title'>登录</h3>
    <div>
      用户名 <input id='loginusername' type='text'>
    </div>
    <div>
      密码<input id='loginpassword' type='password'>
    </div>
    <button id='login'>登录</button>
  </div>

  <div class='register'>
    <h3 class='title'>注册</h3>
    <div>
      用户名 <input id='registerusername' type='text'>
    </div>
    <div>
      密码<input id='registerpassword' type='password'>
    </div>
    <div>
      选择角色:
      <select id='roleSelect'>
        <option value='programmer'>程序员</option>
        <option value='pm'>项目经理</option>
        <option value='visitor'>游客</option>
      </select>
    </div>
    <button id='register'>注册</button>
  </div>
  <script>
    // 绑定登录事件
    document.getElementById('login').addEventListener('click', login);

    // 绑定注册事件
    document.getElementById('register').addEventListener('click', register);

    // 注册回车确定
    document.getElementById('registerpassword').addEventListener('keydown', (e) => {
      if (e.code === 'Enter') {
        register();
      }
    });

    // 登录回车确定
    document.getElementById('loginpassword').addEventListener('keydown', (e) => {
      if (e.code === 'Enter') {
        login();
      }
    });

    // 注册
    function register() {
      request('/register', registerusername.value, registerpassword.value, roleSelect.value);
    }

    // 登录
    function login() {
      request('/login', loginusername.value, loginpassword.value, roleSelect.value);
    }

    // 请求
    function request(url, username, password, role) {
      fetch(url, {
        body: JSON.stringify({
          username,
          password,
          role
        }),
        headers: {
          'Content-Type': 'application/json;'
        },
        method: 'POST',
        credentials: 'include'
      }).then((res) => {
        return res.json();
      }).then((data) => {
        if (data.code === 0) {
          // 登录失败
          alert(data.msg);
        }
        if (data.code === 1) {
          // 登录成功
          window.location.href = '/';
        }
      });
    }

  </script>
</body>

</html>
