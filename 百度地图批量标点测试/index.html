  function getMark(address) {
    let numberOfPointsThatFailedToResolve = 0
    let pointOfFailure = []

    address.map(item => {
      myGeo.getPoint(item, function(point) {
        if (point) {
          map.addOverlay(new BMapGL.Marker(point, { title: item }))
          map.addOverlay(new BMapGL.Label(item, { position: point, offset: new BMapGL.Size(15, -24) }))
        } else {
          console.log(item + '解析失败')
          numberOfPointsThatFailedToResolve++
          pointOfFailure.push(`item 经纬度：${point.lat},${point.lng}`)
        }
      }, '重庆市璧山区')
    })

    if(numberOfPointsThatFailedToResolve) {
      alert(`失败数量${numberOfPointsThatFailedToResolve}，具体失败的点显示在console`)
      console.log(pointOfFailure)
    }
  }
