<!DOCTYPE html>
<html style="width: 100%;height: 100%;padding: 0;margin: 0">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>test xyz</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        .olImageLoadError {
            display: none;
        }
    </style>
    <script src="../lib/OpenLayers.js"></script>
    <!--<script src="../lib/OpenLayers/Layer/GeoWebCache.js"></script>-->
    <script type="text/javascript">
        var map, layer;
        function init() {
//            var layerExtent = new OpenLayers.Bounds(8176078.237500001,704818.0274999997,15037685.885599997,7086873.419599997);
            map = new OpenLayers.Map('map', {
//                projection: "EPSG:900913",
                projection: "EPSG:4326",
//                center: new OpenLayers.LonLat(13176078.237500001, 5005818.0274999997),
                //maxExtent: new OpenLayers.Bounds(8176078.237500001,704818.0274999997,15037685.885599997,7086873.419599997)
                maxExtent: new OpenLayers.Bounds(73.44696044903249,6.318641185434833,135.0858306882288,53.55792617806201)
//                restrictedExtent: layerExtent
            });
            layer = new OpenLayers.Layer.GeoWebCache({
                name: "test xyz",
                //url: "http://192.168.1.163:8081/geoserver/gwc/service/gmaps?layers=kmap:kmap&zoom=${z}&x=${x}&y=${y}"
                url: "http://192.168.1.163:8081/geoserver/gwc/service/gmaps",
                params: {}
            });
            map.addLayer(layer);
            map.setCenter(new OpenLayers.LonLat(121, 31.5), 8);
        }
    </script>

</head>
<body onload="init()" style="width: 100%;height: 100%;padding: 0;margin: 0">
<div id="map" class="smallmap" style="width: 100%;height: 100%;border: none"></div>
</body>
</html>
